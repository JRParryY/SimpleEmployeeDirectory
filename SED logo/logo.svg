<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" width="600" height="800">
  <!-- Background - transparent -->
  <rect width="600" height="800" fill="transparent" />
  
  <!-- ID Card -->
  <g transform="translate(200, 150)">
    <!-- Card Body -->
    <rect x="0" y="30" width="200" height="140" rx="20" ry="20" fill="#1cbcb8" />
    
    <!-- Card Top -->
    <rect x="80" y="0" width="40" height="30" rx="8" ry="8" fill="#1cbcb8" />
    
    <!-- Avatar -->
    <circle cx="60" cy="95" r="40" fill="#004e54" />
    
    <!-- ID Details Lines -->
    <rect x="110" y="75" width="70" height="14" rx="7" ry="7" fill="#004e54" />
    <rect x="110" y="105" width="70" height="14" rx="7" ry="7" fill="#004e54" />
  </g>
  
  <!-- Text - S.E.D -->
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#004e54" stroke-width="1">
    S.E.D
  </text>
  
  <!-- Text - SIMPLE EMPLOYEE DIRECTORY -->
  <text x="300" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#004e54" stroke-width="0.5">
    SIMPLE EMPLOYEE DIRECTORY
  </text>
</svg> 