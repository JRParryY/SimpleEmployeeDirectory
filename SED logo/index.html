<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.E.D - Simple Employee Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <div class="id-card">
            <div class="id-card-top"></div>
            <div class="id-card-content">
                <div class="avatar"></div>
                <div class="id-details">
                    <div class="detail-line"></div>
                    <div class="detail-line"></div>
                </div>
            </div>
        </div>
        <div class="text-logo">
            <h1>S.E.D</h1>
            <p>SIMPLE EMPLOYEE DIRECTORY</p>
        </div>
        
        <div class="color-info">
            <h2>Color Palette</h2>
            <div class="color-sample teal">
                <div class="color-box"></div>
                <div class="color-details">
                    <span class="color-name">Teal</span>
                    <span class="color-hex">#1cbcb8</span>
                </div>
            </div>
            <div class="color-sample dark-teal">
                <div class="color-box"></div>
                <div class="color-details">
                    <span class="color-name">Dark Teal</span>
                    <span class="color-hex">#004e54</span>
                </div>
            </div>
            <div class="color-sample white">
                <div class="color-box"></div>
                <div class="color-details">
                    <span class="color-name">White</span>
                    <span class="color-hex">#FFFFFF</span>
                </div>
            </div>
        </div>
        
        <div class="usage-guide">
            <h2>Usage Guide</h2>
            <p>The S.E.D logo can be used in various applications including headers, footers, and branding materials. Maintain proper spacing around the logo and do not distort the proportions.</p>
        </div>
    </div>
</body>
</html>
